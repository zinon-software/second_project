{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="pt-5" align="center">Books</h1>

<div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Books</h5>
        <button type="button" class="btn btn-outline-success"><a href="">Create</a></button>
          <table class="table" >
          <thead style="background-color: #e3f2fd;">
            <tr>
              <th scope="col">id</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Category</th>
            </tr>
          </thead>
          <tbody>
          {% for book in books %}
            <tr>
              <th scope="col">{{ book.pk }}</th>
              <td>{{ book.name }}</td>
              <td>{{ book.price }}</td>
              <td>{{ book.category }}</td>
            </tr>

          {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
</div>



{% endblock %}
