{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card">
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            {{ formset.management_form }}
            {% for foo in formset %}
            {{ foo }} <br>
            {% endfor %}


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

{% endblock %}
